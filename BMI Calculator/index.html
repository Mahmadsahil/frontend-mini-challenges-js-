<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main">
      <header>BMI Calculator</header>
     <div class="heightCont">
        <label for="height">Height (cm):</label>
        <input type="number" placeholder="" name="" id="height" />
     </div>
     <div class="weightCont">
        <label for="Weight">Weight (kg):</label>
        <input type="number" placeholder="" name="" id="weight" />
     </div>

     <button id="CalcBtn">Calculate BMI</button>

     <div class="result">
        <p>Your BMI :</p>
     </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
