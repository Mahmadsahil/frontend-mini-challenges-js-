<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String transformers</title>
</head>
<body>
    <div class="main">
        <header>String transformers</header>
        <div class="userInp">
            <input type="text" value="this is a normal sentence to transform" name="" id="inp">
        </div>

        <div class="transformers">
            <div><label for="lowercase">Lower Case</label><span id="lowercase"></span></div>
            <div><label for="uppercase">Upper Case</label><span id="uppercase"></span></div>
            <div><label for="camelcase">Camel Case</label><span id="camelcase"></span></div>
            <div><label for="pascalcase">Pascal Case</label><span id="pascalcase"></span></div>
            <div><label for="snakecase">Snake Case</label><span id="snakecase"></span></div>
            <div><label for="kebabcase">Kebab Case</label><span id="kebabcase"></span></div>
            <div><label for="trim">Trim</label><span id="trim"></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
