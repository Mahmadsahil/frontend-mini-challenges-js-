<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Guess-the-number</title>
  </head>
  <body>
    <div class="main">
      <form action="" id="form">
        <label id="label" for="inp">Enter a guess between 0 to 100</label>
        <input type="number" name="" id="inp" placeholder="Enter a number"/>
        <div class="btns">
          <button id="submit">submit</button>
          <button id="startGame" disabled>Start Game</button>
        </div>
        <div class="massages">
          <p id="resultMsg"></p>
          <p id="guesses"></p>
        </div>
      </form>
</div>
<script src="script.js"></script>
</body>
</html>
